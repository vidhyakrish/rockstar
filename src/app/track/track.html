<div *ngIf="isLoading">
    Loading&hellip;
</div>

<div *ngIf="error">
    Something went wrong!
</div>

<article *ngIf="track" class="track-list-item">

    <header>
        <h2>{{ track?.trackName }}</h2>
    </header>
    <section class="track-info">

        <img src="{{ track?.artworkUrl100 }}" />
        <p>{{ track?.collectionCensoredName }}</p>

    </section>
    
</article>
